<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Qutote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote"
          >To go wrong in one's own way is better than to go right in someone
          else's.</span
        >
      </div>
      <div class="quote-author">
        <span id="author">Fyodor Dostoyevsky, Crime and Punishment</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet Quote!">
            <i class="fa-brands fa-x-twitter" style="color: #ffffff; background-color: black;"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Script  -->
    <script src="index.js"></script>
  </body>
</html>
